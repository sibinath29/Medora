<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table-title {
            margin-bottom: 20px;
            color: #333;
        }
        .refresh-btn {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Database Tables</h1>
        <button id="refreshBtn" class="btn btn-primary refresh-btn">Refresh Data</button>
        
        <div class="table-container">
            <h2 class="table-title">Users Table</h2>
            <div class="table-responsive">
                <table id="usersTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="table-container">
            <h2 class="table-title">Sessions Table</h2>
            <div class="table-responsive">
                <table id="sessionsTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>User ID</th>
                            <th>Token</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Function to get the current server port
        async function getServerPort() {
            const ports = [9000, 9001, 9002, 9003, 9004, 9005];
            
            for (const port of ports) {
                try {
                    const response = await fetch(`http://localhost:${port}/api/tables`);
                    if (response.ok) {
                        console.log(`Found active server on port ${port}`);
                        return port;
                    }
                } catch (error) {
                    console.log(`Port ${port} not available:`, error.message);
                }
            }
            console.log('No active ports found, defaulting to 9000');
            return 9000; // Default to 9000 if none found
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadTableData();
            document.getElementById('refreshBtn').addEventListener('click', loadTableData);
        });

        async function loadTableData() {
            try {
                const port = await getServerPort();
                console.log('Using port:', port);
                
                const response = await fetch(`http://localhost:${port}/api/tables`);
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const result = await response.json();
                if (!result.success) {
                    throw new Error(result.message || 'Failed to fetch table data');
                }

                // Update Users Table
                const usersTableBody = document.querySelector('#usersTable tbody');
                usersTableBody.innerHTML = result.data.users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.password}</td>
                        <td>${new Date(user.created_at).toLocaleString()}</td>
                    </tr>
                `).join('');

                // Update Sessions Table
                const sessionsTableBody = document.querySelector('#sessionsTable tbody');
                sessionsTableBody.innerHTML = result.data.sessions.map(session => `
                    <tr>
                        <td>${session.id}</td>
                        <td>${session.user_id}</td>
                        <td>${session.token.substring(0, 20)}...</td>
                        <td>${new Date(session.created_at).toLocaleString()}</td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error loading table data:', error);
                alert('Error loading table data: ' + error.message);
            }
        }
    </script>
</body>
</html>
